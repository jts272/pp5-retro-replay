{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h3>Add an address</h3>
  <form action="{% url 'profiles:address_add' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add Address</button>
  </form>
{% endblock content %}
