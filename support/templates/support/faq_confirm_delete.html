{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Delete FAQ</h2>
  <hr />
  <p>
    Are you sure you want to delete the FAQ for the question <span class="text-muted fst-italic">'{{ faq.question }}'</span>?
  </p>
  <form action="." method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock content %}
