{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="row">
    <div class="col text-center">
      <h2>{{ product.name }}</h2>
      <div>Price: Â£{{ product.price }}</div>
      <div>Category: {{ product.category }}</div>
      <div>Region: {{ product.region }}</div>
      {% csrf_token %}
      <button type="button"
              class="btn btn-success"
              id="add-to-basket"
              value="{{ product.pk }}"
              data-url="{% url 'basket:add_to_basket' %}">
        Add to Basket <i class="bi bi-basket"></i>
      </button>
    </div>
  </div>
{% endblock content %}
{% block additional_scripts %}
  <script src="{% static 'js/add-to-basket.js' %}"></script>
{% endblock additional_scripts %}
