<footer>
  <div class="container">
    <hr />
    <div class="row text-center ">
      <!-- Social links -->
      <div class="col-12 col-lg-4 justify-content-evenly d-flex">
        <a href="https://www.facebook.com/profile.php?id=61550327891860"
           rel="noopener"
           target="_blank"
           aria-label="Facebook link"
           class="social-cta"><i class="bi bi-facebook social-btn"></i></a>
        <a href="https://github.com/jts272"
           rel="noopener"
           target="_blank"
           aria-label="GitHub link"
           class=" social-cta"><i class="bi bi-github social-btn"></i></a>
        <a href="https://www.linkedin.com/in/joseph-smith-dev/"
           rel="noopener"
           target="_blank"
           aria-label="LinkedIn link"
           class=" social-cta"><i class="bi bi-linkedin social-btn"></i></a>
      </div>
      <!-- END Social links -->
      <!-- Mailing list -->
      <div class="col-12 col-lg-4">
        <!-- Mailchimp embed -->
        <div id="mc_embed_shell">
          <div id="mc_embed_signup">
            <form action="https://herokuapp.us12.list-manage.com/subscribe/post?u=5f0e28de320d8109f2d1366f7&amp;id=df9d989f4d&amp;f_id=00b360e0f0"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate text-center"
                  target="_blank">
              <div id="mc_embed_signup_scroll">
                <h2>Retro Replay Newsletter</h2>
                <div class="mc-field-group w-100">
                  <label for="mce-EMAIL">Enter your email address to subscribe!</label>
                  <input type="email"
                         name="EMAIL"
                         class="required email form-control"
                         id="mce-EMAIL"
                         required=""
                         value="" />
                  <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                </div>
                <div class="response my-0 pt-0"
                     id="mce-error-response"
                     style="display: none;
                            width: 100%"></div>
                <div class="response my-0 pt-0"
                     id="mce-success-response"
                     style="display: none;
                            width: 100%"></div>
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                  <input type="hidden"
                         name="b_5f0e28de320d8109f2d1366f7_df9d989f4d"
                         tabindex="-1"
                         value="" />
                </div>
                <div class="optionalParent">
                  <div>
                    {% comment %} <input type="submit"
        name="subscribe"
        id="mc-embedded-subscribe"
        class="btn btn-primary"
        value="Subscribe" /> {% endcomment %}
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <script type="text/javascript"
                  src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script><script type="text/javascript">(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        </div>
        <!-- END Mailchimp embed -->
      </div>
      <!-- END Mailing list -->
      <!-- Support -->
      <div class="col-12 col-lg-4 mb-3">
        <a href="{% url 'support:support' %}" class="btn btn-outline-dark">FAQs/Contact <i class="bi bi-info-circle"></i></a>
      </div>
      <!-- END Support -->
    </div>
  </div>
</footer>
